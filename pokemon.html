  <head>

    <title>Pokedex Mone</title>

    <h1>Pokedex</h1>

      <button id="crearPokemon" type="button" onclick="crearPokemon();">Crear pokemon</button>
      <br>

      <p>

        <select id="eleccionPokemon">
          <option selected="">Elige un pokemon</option>
        </select>

        <select id="eligePokemon2">
          <option selected="">Elige un pokemon</option>
        </select>

        <button type="button">Pelear</button>
      </p>
      <br>

      <p>
        <h3>Resultado de la pelea</h3>
        <span id="areaResultadoPelea"></span>
      </p>

    </div>
    <script src="pokemon.js"></script>
  </body>
</html>
